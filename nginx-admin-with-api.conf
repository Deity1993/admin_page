server {
    listen 8080;
    server_name zubenko.de;

    # Admin Panel unter /admin
    location /admin {
        alias /var/www/admin_page/dist;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
    }

    # Haupt-Route f√ºr /admin/ (mit trailing slash)
    location /admin/ {
        alias /var/www/admin_page/dist/;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
    }

    # Assets mit langer Cache-Zeit
    location /admin/assets/ {
        alias /var/www/admin_page/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API Proxy
    location /api/ {
        proxy_pass http://localhost:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WebSocket Terminal Proxy
    location /ws/ {
        proxy_pass http://localhost:3002/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
