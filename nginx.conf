server {
    listen 80;
    server_name your-server-domain.com;  # Ã„ndern Sie dies zu Ihrer Domain oder IP-Adresse

    # Weiterleitung zu HTTPS (optional, aber empfohlen)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/admin_page/dist;
    index index.html;

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Hauptroute - SPA handling
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Assets mit langer Cache-Zeit
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

